<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <input type="text" class="display" disabled>

        <div class="buttons">
            <button>sin</button>
            <button>cos</button>
            <button>tan</button>
            <button>log</button>
            <button>ln</button>
            <button>√</button>
            <button>x²</button>
            <button>^</button>
            <button>(</button>
            <button>)</button>
            <button>C</button>
            <button>Del</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>/</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>*</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>-</button>
            <button>0</button>
            <button>.</button>
            <button>=</button>
            <button>+</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
